{% extends "skel.html" %}

{% block title %}Create Container}{% endblock %}

{% block container %}
<h1>Create Container</h1>
<form method="post">
  <label>Container name:</label>
  <input type="text" name="name" value="My nginx server" required />
  <br />
  <label>From image:</label>
  <input type="text" name="image" value="nginx" required />
  <br />
  <label>Container port (to be forwarded):</label>
  <input type="number" name="container_port" value="80" required />
  <br />
  <button type="submit">Create</button>
</form>
{% endblock %}
