{% extends "skel.html" %}

{% block title %}Schedule Container{% endblock %}

{% block container %}
<form method="post" class="d-flex justify-content-center flex-column align-items-center">
  <h1>Schedule Container: {{container.name}}</h1>
  <div class="col-6">
    <input type="checkbox" name="scheduled" {% if container.scheduled %}checked{% endif %} id="flexCheckIndeterminate">
    <label class="my-2 form-check-label" for="flexCheckIndeterminate">
      Enable
    </label>
  </div>
  <div class="col-6">
    <label>Start hour</label>
    <input type="number" name="start_hour" class="form-control" value="{{ container.start_hour }}" />
    <br />
  </div>
  <div class="col-6">
    <label>Start minute</label>
    <input type="number" name="start_minute" class="form-control" value="{{ container.start_minute }}">
    <br />
  </div>
  <div class="col-6">
    <label>Stop hour</label>
    <input type="number" name="stop_hour" class="form-control" value="{{ container.stop_hour }}">
    <br />
  </div>
  <div class="col-6">
    <label>Stop minute</label>
    <input type="number" name="stop_minute" class="form-control" value="{{ container.stop_minute }}">
    <br />
  </div>
  <div class="d-flex justify-content-center align-item-center col-6">
      <button class="my-3 btn btn-primary btn-lg" type="submit">Schedule</button>
  </div>
  <!--TODO: implementasi prefill start/stop sesuai container -->
</form>
{% endblock %}
