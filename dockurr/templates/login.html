{% extends "skel.html" %}
{% block title %}Home{% endblock %}
{% block container %}
<form class="d-flex justify-content-center flex-column align-items-center h-100">
    <!-- Email input -->
    <div class="form-outline m-4 w-50">
      <label class="form-label" for="form2Example1">Username or Email Address</label>
      <input type="email" id="form2Example1" class="form-control" placeholder="username" />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mx-4 mb-3 w-50">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" placeholder="passsword"/>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="d-flex flex-row justify-content-center w-50 mb-4">
      <div class="">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col mx-2">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4 w-25">Sign in</button>
  
    <!-- Register buttons -->
  </form>
{% endblock %}
